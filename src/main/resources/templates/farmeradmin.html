<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Update Farmer - Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
   
    <!-- Template Stylesheet -->
    <link href="/css/main.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-container h2 {
            margin-bottom: 30px;
            color: #343a40;
            font-weight: 600;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            flex: 1 1 45%;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/Admin/AdminHome" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Admin Panel</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <h6 class="text-white">Admin</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/Admin/AdminHome" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
                    <div class="col-md-8 text-center p-4 form-container">
                       
<form th:action="@{/Farmer/update/{id}(id=${farmer.id})}" method="post">
    <h2>Update Farmer Information</h2>
    <div class="form-row">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="MName" th:value="${farmer.MName}" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" th:value="${farmer.password}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="MEmail" th:value="${farmer.MEmail}" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phoneNO" th:value="${farmer.phoneNO}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address" th:value="${farmer.address}" required>
        </div>

        <div class="form-group">
            <label>Account No:</label>
            <input type="text" name="BankAccountNO" th:value="${farmer.BankAccountNO}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>Document:</label>
            <input type="text" name="document" th:value="${farmer.document}" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
                    </div>
                </div>
            </div>
            <!-- Footer Start -->
            <div class="footer">
                <div class="container-fluid pt-4 px-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">My Digital</a>, All Rights Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By My Digital
                            <br>Distributed By: My Digital
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
