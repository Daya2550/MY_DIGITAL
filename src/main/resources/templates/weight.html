<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;7 00&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
   
    <!-- Template Stylesheet -->
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/Admin/AdminHome" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Admin Panel</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <h6 class="text-white">Admin</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/Admin/AdminHome" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/Bidding/list" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Transactions</a>
                    <a href="/Farmer/farmers" class="nav-item nav-link"><i class="fa fa-users me-2"></i>Farmers</a>
                    <a href="/Merchant/merchants" class="nav-item nav-link"><i class="fa fa-store me-2"></i>Merchants</a>
                    <a href="/Farmer/products" class="nav-item nav-link"><i class="fa fa-seedling me-2"></i>Farmer Products</a>
                    <a href="/Merchant/products/admin" class="nav-item nav-link"><i class="fa fa-seedling me-2"></i>Merchant Product</a>
                    <a href="/Bidding/edit"class="nav-item nav-link active"><i class="fa fa-store me-2"></i>Weight</a>
                    <a href="/Bidding/view" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Bidding</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
           


            <!-- 404 Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
                    <div class="col-md-6 text-center p-4">
                      
<div class="container">
    <h2>Update Product</h2>

    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}" class="mb-0"></p>
    </div>

    <form action="/Bidding/update" method="post" th:if="${product}">
        <div class="form-group">
            <label>Product ID:</label>
            <p class="form-control readonly-field" th:text="${product.id}"></p>
        </div>
        
        <input type="hidden" name="id" th:value="${product.id}">
        
        <div class="form-group">
            <label>Product Name:</label>
            <p class="form-control readonly-field" th:text="${product.productname}"></p>
        </div>
        
        <div class="form-group">
            <label>Quantity:</label>
            <p class="form-control readonly-field" th:text="${product.quantity}"></p>
        </div>
        
        <div class="form-group">
            <label>Date:</label>
            <p class="form-control readonly-field" th:text="${product.date}"></p>
        </div>
        
        <div class="form-group">
            <label>Remark:</label>
            <p class="form-control readonly-field" th:text="${product.remark}"></p>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="charges" th:value="${product.charges}">
        <input type="hidden" name="farmerName" th:value="${product.farmerName}">
        <input type="hidden" name="finalPrice" th:value="${product.finalPrice}">
        <input type="hidden" name="productname" th:value="${product.productname}">
        <input type="hidden" name="quantity" th:value="${product.quantity}">
        <input type="hidden" name="date" th:value="${product.date}">
        <input type="hidden" name="remark" th:value="${product.remark}">

        <div class="weight-container">
            <div class="form-group">
                <label><strong>Weight:</strong></label>
                <input type="number" step="10" class="form-control" name="weight" th:value="${product.weight}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Weight</button>
        </div>
    </form>

    <form action="/Bidding/next" method="get" class="mt-3">
        <button type="submit" class="btn btn-secondary">Next Product</button>
    </form>
</div>
                    </div>
                </div>
            </div>
            <!-- 404 End -->

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">My Digital</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By My Digital
                            <br>Distributed By: My Digital
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
