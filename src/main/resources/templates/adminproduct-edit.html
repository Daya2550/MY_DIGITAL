<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Update Product - Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
   
    <!-- Template Stylesheet -->
    <link href="/css/main.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 90%;
            max-width: 1200px;
        }
        .form-container h2 {
            color: #343a40;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Update Product Details</h2>
            <form action="/Farmer/products/admin/update" method="post" th:object="${product}">
                <input type="hidden" name="id" th:value="${product.id}">

                <div class="form-grid">
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" class="form-control" name="productname" th:value="${product.productname}" required>
                    </div>
                    <div class="form-group">
                        <label>Variety:</label>
                        <input type="text" class="form-control" name="variety" th:value="${product.variety}" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" class="form-control" name="quantity" th:value="${product.quantity}" required>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg):</label>
                        <input type="number" class="form-control" name="weight" th:value="${product.weight}" required>
                    </div>
                    <div class="form-group">
                        <label>Base Price:</label>
                        <input type="number" class="form-control" th:field="*{basePrice}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Charges:</label>
                        <input type="number" class="form-control" name="charges" th:value="${product.charges}" required>
                    </div>
                    <div class="form-group">
                        <label>Final Price:</label>
                        <input type="number" class="form-control" name="finalPrice" th:value="${product.finalPrice}" required>
                    </div>
                    <div class="form-group">
                        <label>Total Payment:</label>
                        <input type="number" class="form-control" th:field="*{Totalpay}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Bid Status:</label>
                        <select class="form-control" th:field="*{bidstatus}" required>
                            <option value="">Select Status</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Farmer Name:</label>
                        <input type="text" class="form-control" name="farmerName" th:value="${product.farmerName}" required>
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" class="form-control" name="date" th:value="${product.date}" required>
                    </div>
                    <div class="form-group">
                        <label>Remark:</label>
                        <textarea class="form-control" name="remark" rows="3" th:text="${product.remark}"></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-success">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
