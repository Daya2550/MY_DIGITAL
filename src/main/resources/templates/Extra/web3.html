<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data for India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .table-container {
            width: 100%;
            height: 500px; /* Fixed height */
            overflow-x: auto; /* Horizontal scrolling */
            overflow-y: auto; /* Vertical scrolling */
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            min-width: 800px; /* Ensures horizontal scroll if columns exceed width */
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* Prevents text wrapping */
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Weather Data for India</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>City</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over each city weather data and display it in rows -->
                <tr th:each="weather : ${weatherList}">
                    <td th:text="${weather.city}"></td>
                    <td th:text="${weather.temperature}"></td>
                    <td th:text="${weather.weather}"></td>
                    <td th:text="${weather.wind}"></td>
                    <td th:text="${weather.humidity}"></td>
                    <td th:text="${weather.humidity1}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
