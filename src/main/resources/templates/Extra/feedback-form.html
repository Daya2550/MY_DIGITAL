<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Submit Feedback</h2>
    <form th:action="@{/feedback/save}" th:object="${feedback}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{userName}" required><br><br>
        
        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Message:</label><br>
        <textarea th:field="*{message}" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/feedback">Back to Feedback List</a>
</body>
</html>
