<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h2>Update Product</h2>

    <div th:if="${message}">
        <p th:text="${message}" style="color: red;"></p>
    </div>

    <form action="/Bidding/update" method="post" th:if="${product}">
        <input type="hidden" name="id" th:value="${product.id}">
        
        <label>Product Name:</label>
        <input type="text" name="productname" th:value="${product.productname}" required><br><br>
        
        <label>Weight:</label>
        <input type="number" step="0.01" name="weight" th:value="${product.weight}" required><br><br>
        
        <label>Quantity:</label>
        <input type="number" name="quantity" th:value="${product.quantity}" required><br><br>
        
        <label>Date:</label>
        <input type="text" name="date" th:value="${product.date}" required><br><br>
        
        <label>Remark:</label>
        <input type="text" name="remark" th:value="${product.remark}" required><br><br>

        <!-- Hidden fields -->
        <input type="hidden" name="charges" th:value="${product.charges}">
        <input type="hidden" name="farmerName" th:value="${product.farmerName}">
        <input type="hidden" name="finalPrice" th:value="${product.finalPrice}">

        <button type="submit">Update Product</button>
    </form>

    <br>
    <form action="/Bidding/bid/next" method="get">
        <button type="submit">Next Product</button>
    </form>
        <p><strong>ID:</strong> <span th:text="${farmer.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${farmer.MName}"></span></p>
</body>
</html>
